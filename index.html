<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- css-->
    <link rel="stylesheet" href="styles.css" />
    <title>variety of food</title>
  </head>
  <body>
    <div class="container">
      <!-- section 1 -->
      <section class="section-1">
        <h1 class="section-heading">variety of foods</h1>
        <div class="section-1-icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-seedling"></i>
          <i class="fas fa-cookie"></i>
        </div>
      </section>
      <!-- end of section 1 -->

      <!-- section 2 -->
      <section class="section-2">
        <h1 class="section-heading">popular meals</h1>
        <div class="cards-container">
          <!-- first card -->
          <div class="card">
            <img src="images/card-img-1.png" alt="card-img" class="card-img" />
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">order now</button>
          </div>
          <!-- end of first-card -->

          <!-- second card -->
          <div class="card">
            <img src="images/card-img-2.png" alt="card-img" class="card-img" />
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">order now</button>
          </div>
          <!-- end of second-card -->

          <!-- third card -->
          <div class="card">
            <img src="images/card-img-3.png" alt="card-img" class="card-img" />
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">order now</button>
          </div>
          <!-- end of third-card -->
        </div>
      </section>
      <!-- end of section 2 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
